name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"] # mainブランチにpushされたら実行
  repository_dispatch:
    types: [update_news] # microCMSからの通知(Webhook)で実行
  workflow_dispatch: # 手動実行ボタンも有効にする

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci # package-lock.jsonを元に厳密にインストール

      - name: Build with Next.js
        # ここでGitHub SecretsのAPIキーを環境変数として渡します
        run: npx next build
        env:
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          # もし他にも環境変数（SERVICE_DOMAINなど）があればここに追加します

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Next.jsの静的エクスポート先を指定

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4